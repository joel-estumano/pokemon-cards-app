<div class="relative flex flex-wrap fade-in">
    <!-- <div class="w-full md:w-1/3 flex justify-center">
        <pre>{{ deck | json }}</pre>
    </div> -->
    <div class="w-full md:w-3/3 p-2">
        <div class="block text-center md:text-start px-1">
            <div class="flex justify-between">
                <span class="uppercase tracking-wide text-4xl font-extrabold text-blue-600 font-extrabold">{{ deck.name
                    }}</span>
                <button type="button" (click)="backPage()"
                    class="capitalize text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    back
                </button>
            </div>

            <div class="block w-full bg-white dark:bg-gray-900 shadow my-4 p-4 md:p-6">
                <dl
                    class="grid max-w-screen-xl grid-cols-2 gap-6 p-4 mx-auto text-gray-900 sm:grid-cols-4 xl:grid-cols-4 dark:text-white sm:p-6">
                    <div class="flex flex-col items-center justify-center">
                        <dt class="mb-2 text-5xl font-extrabold text-violet-500">
                            {{ deck.cards.length }}
                        </dt>
                        <dd class="text-gray-400 dark:text-gray-500 font-bold capitalize">
                            total cards
                        </dd>
                    </div>

                    <div class="flex flex-col items-center justify-center">
                        <dt class="mb-2 text-5xl font-extrabold text-blue-500 dark:text-blue-600">
                            {{ countSupertipe("Pok√©mon") }}
                        </dt>
                        <dd class="text-gray-400 dark:text-gray-500 font-bold capitalize">
                            pokemons cards
                        </dd>
                    </div>

                    <div class="flex flex-col items-center justify-center">
                        <dt class="mb-2 text-5xl font-extrabold text-yellow-400 dark:text-yellow-500">
                            {{ countSupertipe("Trainer") }}
                        </dt>
                        <dd class="text-gray-400 dark:text-gray-500 font-bold capitalize">
                            trainer cards
                        </dd>
                    </div>

                    <div class="flex flex-col items-center justify-center">
                        <dt class="mb-2 text-5xl font-extrabold text-green-500 dark:text-gree-600">
                            {{ uniqueTypes }}
                        </dt>
                        <dd class="text-gray-400 dark:text-gray-500 font-bold capitalize">
                            unique types
                        </dd>
                    </div>
                </dl>
            </div>
        </div>

        <div class="flex flex-wrap justify-center">
            <div class="w-auto flex flex-col items-center" *ngFor="let card of deck.cards">
                <div class="flex justify-center">
                    <app-card [card]="card" (onClick)="onClickFn($event)" />
                </div>
            </div>
        </div>
    </div>
</div>
