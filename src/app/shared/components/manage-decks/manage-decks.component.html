<app-draggable-container>
    <!--  -->
    <ul class="relative w-full hidden md:block sticky top-0 shadow-lg z-10">
        <li class="">
            <div class="block p-5 bg-white dark:bg-gray-900 text-center">

                <button *ngIf="add" type="button" (click)="addDeck()"
                    class="capitalize px-5 py-3 text-base text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    {{ decks.length ? 'add new deck': 'add deck' }}
                </button>

                <div *ngIf="decks && !add" class="flex justify-between">
                    <span class="uppercase tracking-wide text-4xl font-extrabold text-blue-600 font-extrabold">my
                        decks</span>
                    <button type="button" (click)="backPage()"
                        class="capitalize text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        back
                    </button>
                </div>

            </div>

            <div class="block">
                <app-add-deck />
            </div>

        </li>
    </ul>
    <ul *ngIf="list">
        <li class="bg-white dark:bg-gray-800 hover:bg-blue-100 hover:dark:bg-gray-700 mt-1" *ngFor="let deck of decks">

            <div class="relative group/item mx-auto w-full text-gray-500 dark:text-gray-400 p-5">

                <div class="block">
                    <div class="flex justify-between h-8">
                        <div class="uppercase overflow-hidden">
                            <div class="text-3xl font-extrabold text-blue-600 truncate">
                                {{ deck.name }}
                            </div>
                        </div>
                        <div class="hidden group-hover/item:flex">

                            <button type="button" (click)="deckDetail(deck)"
                                class="text-white hover:shadow-lg hover:scale-125 transition duration-150 ease-in-out bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 text-sm p-2 rounded-full text-center ms-4">
                                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 20 14">
                                    <g stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2">
                                        <path d="M10 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                        <path d="M10 13c4.97 0 9-2.686 9-6s-4.03-6-9-6-9 2.686-9 6 4.03 6 9 6Z" />
                                    </g>
                                </svg>
                            </button>

                            <button *ngIf="edit" type="button" (click)="addDeck(deck)"
                                class="text-white hover:shadow-lg hover:scale-125 transition duration-150 ease-in-out bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 text-sm p-2 rounded-full text-center ms-4">
                                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z" />
                                    <path
                                        d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z" />
                                    <path
                                        d="M8.961 16a.93.93 0 0 0 .189-.019l3.4-.679a.961.961 0 0 0 .49-.263l6.118-6.117a2.884 2.884 0 0 0-4.079-4.078l-6.117 6.117a.96.96 0 0 0-.263.491l-.679 3.4A.961.961 0 0 0 8.961 16Zm7.477-9.8a.958.958 0 0 1 .68-.281.961.961 0 0 1 .682 1.644l-.315.315-1.36-1.36.313-.318Zm-5.911 5.911 4.236-4.236 1.359 1.359-4.236 4.237-1.7.339.341-1.699Z" />
                                </svg>
                            </button>

                            <button *ngIf="remove" type="button" (click)="deleteDeck(deck)"
                                class="text-white hover:shadow-lg hover:scale-125 transition duration-150 ease-in-out bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 text-sm p-2 rounded-full text-center ms-4">
                                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m13 7-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="text-violet-500">
                        <span class="text-2xl font-bold">{{ deck.cards.length }}</span><span
                            class="text-1xl font-bold">cards</span>
                    </div>
                </div>

                <div class="block mb-4">
                    <swiper-container appSwiper #swiper [config]="swiperConfig">
                        <swiper-slide [ngClass]="'flex justify-center'" *ngFor="let card of deck.cards; index as i">
                            <div class="flex flex-col items-center">
                                <app-card [card]="card" [autoHeight]="true" (onClick)="cardDetail(card)"
                                    (onRemove)="removeCard(deck, card)" />
                                <span class="text-sm text-gray-400 dark:text-gray-500 text-center">{{ card.name
                                    }}</span>
                            </div>
                        </swiper-slide>
                    </swiper-container>
                </div>

            </div>
        </li>
    </ul>
    <!--  -->
</app-draggable-container>
