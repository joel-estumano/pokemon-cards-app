<nav class="relative flex flex-col items-center my-4" aria-label="Page navigation">
    <ul class="inline-flex -space-x-px text-base">
        <li>
            <button type="button" (click)="navigateToPage(paginate.page - 1)" [disabled]="prevPage"
            [ngClass]=" prevPage ? '':'hover:bg-white hover:text-gray-500 dark:hover:bg-gray-700 dark:hover:text-white hover:shadow-lg hover:scale-125 transition duration-150 ease-in-out'"
            class="flex items-center justify-center m-2 md:m-4 rounded-full h-8 w-8 md:h-12 md:w-12 text-gray-500 dark:text-gray-400">
                <span class="sr-only">Previous</span>
                <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4" />
                </svg>
            </button>
        </li>

        <div *ngFor="let page of carousel">
            <li>
                <button (click)="navigateToPage(page)"
                    [ngClass]="page === paginate.page ?
              'flex items-center justify-center m-2 md:m-4 rounded-full h-8 w-8 md:h-12 md:w-12 text-blue-600 shadow-lg scale-125 bg-white hover:text-blue-700 dark:bg-gray-700 dark:text-white font-semibold':
              'flex items-center justify-center m-2 md:m-4 rounded-full h-8 w-8 md:h-12 md:w-12 text-gray-500 hover:bg-white hover:shadow-lg hover:scale-125 transition duration-150 ease-in-out hover:text-gray-500 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white font-semibold'">{{page}}</button>
            </li>
        </div>

        <li>
            <button type="button" (click)="navigateToPage(paginate.page + 1) " [disabled]="nextPage"
                [ngClass]=" nextPage ? '':'hover:bg-white hover:text-gray-500 dark:hover:bg-gray-700 dark:hover:text-white hover:shadow-lg hover:scale-125 transition duration-150 ease-in-out'"
                class="flex items-center justify-center m-2 md:m-4 rounded-full h-8 w-8 md:h-12 md:w-12 text-gray-500 dark:text-gray-400">
                <span class="sr-only">Next</span>
                <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
            </button>
        </li>
    </ul>
</nav>
